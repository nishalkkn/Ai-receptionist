{% extends 'temp/user_home.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h2>Patient</h2>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text" name="an" required></td>
				</tr>
				<tr>
					<td>Age :</td>
					<td><input type="number" name="en" required></td>
				</tr>
				<tr>
					<td>Gender :</td>
					<td><input type="radio" name="gender" value="male">Male
						<input type="radio" name="gender" value="female">Female
                    </td>
				</tr>
				<tr>
					<td>Address :</td>
				<td><textarea rows="5" cols="50" name="ao" required></textarea></td>
			</tr>
			<tr>
				<td>Phone no :</td>
				<Td><input type="text" name="pn" required></Td>
			</tr>
			</table>
            <button class="btn btn-outline-primary"><a href="/temp/user/">Back</a> </button>
            <button class="btn btn-primary">Submit</button>
        </form>
    </center>
</body>
</html>
{% endblock %}
