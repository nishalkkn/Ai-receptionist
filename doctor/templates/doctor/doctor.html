{% extends 'temp/admn_hme.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h2>Doctor</h2>
		<form method="post">
            {% csrf_token %}
			<table>
				<tr>
					<td>Name :</td>
					<td><input type="text" name="an" required></td>
				</tr>
				<tr>
					<td>Dept name :</td>
					<td><select name="dpt" required >
                    {% for i in x %}
                        <option value="{{ i.dept_id }}">{{ i.dept_name }}</option>
                    {% endfor %}
                    </td>
				</tr>
				<tr>
					<td>address:</td>
				<td><input type="text" name="en" required></td>
			</tr>
			<tr>
				<td>Phone no :</td>
				<Td><input type="text" name="pn" required></Td>
			</tr>
			<tr>
				<td>E-mail :</td>
				<td><input type="text" name="em" required></td>
			</tr>
			<tr>
				<td>Experience :</td>
				<td><input type="number" name="ee" required></td>
			</tr>
			<tr>
				<td>Qualification :</td>
				<td><select name="qn" required>
					<option >MBBS</option>
					<option >MD</option>
					<option >PHD</option>
					<option >FRCS</option>
					<option>PG</option>
				</select>
			</tr>
			<tr>
				<td>password :</td>
				<td><input type="password" name="ps" required></td>
			</tr>
			</table>
        <button class="btn btn-outline-secondary"><a href="/temp/admin/">Go back</a> </button>
        <button class="btn btn-outline-primary">Add</button>

        </form>
    </center>
</body>
</html>
{% endblock %}
