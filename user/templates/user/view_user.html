{% extends 'temp/admn_hme.html' %}
{% block base %}
    <!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<center>
<table border="1" align="center" class="table table-striped table-bordered">
		<tr>
            <td>user_id</td>
			<th>Name</th>
			<th>Age</th>
			<th>Address</th>
			<th>Phone NO</th>
			<th>Gender</th>
			<th>E-mail</th>
			
		</tr>
    {% for i in x %}

		<tr>
           <td>{{ i.user_id }}</td>
			<td>{{i.name}}</td>
			<td>{{i.age }}</td>
			<td>{{ i.address }}</td>
			<td>{{ i.phone_no }}</td>
			<td>{{ i.gender }}</td>
			<td>{{ i.e_mail }}</td>

			
		</tr>
    {% endfor %}
</table>
<button class="btn btn-outline-primary"><a href="/temp/admin/">Go back</a> </button>
</center>
</body>
</html>
{% endblock %}
